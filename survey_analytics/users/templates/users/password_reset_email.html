<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restablecimiento de Contraseña</title>
  <style type="text/css">
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      color: #333;
    }
    .btn {
      background-color: #838383;
      color: #ffffff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hola, {{ user.get_username }}!</h2>
    <p>
      Se ha solicitado un restablecimiento de contraseña para tu cuenta.
      Si tú realizaste esta solicitud, haz clic en el siguiente enlace para restablecer tu contraseña:
    </p>
    <p style="text-align: center;">
      <a class="btn" href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}">Restablecer Contraseña</a>
    </p>
    <p>
      Si no has solicitado este cambio, ignora este correo.
    </p>
  </div>
</body>
</html>
